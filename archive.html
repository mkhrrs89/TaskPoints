<script>
const STORAGE_KEY = "taskpoints_v1";
const $ = id => document.getElementById(id);

function normalizeHexColor(value) {
  if (!value) return null;
  let hex = String(value).trim();
  if (!hex) return null;
  if (!hex.startsWith('#')) hex = `#${hex}`;
  if (!/^#([0-9a-fA-F]{3}|[0-9a-fA-F]{6})$/.test(hex)) return null;
  if (hex.length === 4) {
    hex = `#${hex.slice(1).split('').map((c) => c + c).join('')}`;
  }
  return hex.toLowerCase();
}

function normalizeHabitTagColors(value) {
  if (!value || typeof value !== 'object') return {};
  const next = {};
  Object.entries(value).forEach(([tag, color]) => {
    const normalized = normalizeHexColor(color);
    if (normalized) next[String(tag)] = normalized;
  });
  return next;
}

function normalizeHabit(habit) {
  if (!habit || typeof habit !== 'object') return habit;
  return {
    ...habit,
    tag: typeof habit.tag === 'string' ? habit.tag.trim() : ''
  };
}

function normalizeState(s) {
  return {
    tasks:       Array.isArray(s.tasks)       ? s.tasks       : [],
    completions: Array.isArray(s.completions) ? s.completions : [],
    players:     Array.isArray(s.players)     ? s.players     : [],
    habits:      Array.isArray(s.habits)      ? s.habits.map(normalizeHabit)      : [],
    flexActions: Array.isArray(s.flexActions) ? s.flexActions : [],
    gameHistory: Array.isArray(s.gameHistory) ? s.gameHistory : [],
    matchups:    Array.isArray(s.matchups)    ? s.matchups    : [],
    schedule:    Array.isArray(s.schedule)    ? s.schedule    : [],
    opponentDripSchedules: Array.isArray(s.opponentDripSchedules) ? s.opponentDripSchedules : [],
    workHistory: Array.isArray(s.workHistory) ? s.workHistory : [],
    youImage:    typeof s.youImage === "string" ? s.youImage : "",
    habitTagColors: normalizeHabitTagColors(s.habitTagColors)
  };
}

function saveMerged(partial) {
  try {
    const raw = localStorage.getItem(STORAGE_KEY);
    const existing = raw ? (JSON.parse(raw) || {}) : {};
    const merged = normalizeState({ ...existing, ...partial });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(merged));
    return merged;
  } catch (e) {
    console.error("saveMerged failed", e);
    return partial;
  }
}

  
function load(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return {tasks:[], completions:[], schedule:[], opponentDripSchedules: []};
    const st = JSON.parse(raw);
    if (!Array.isArray(st.tasks)) st.tasks = [];
    if (!Array.isArray(st.completions)) st.completions = [];
    if (!Array.isArray(st.schedule)) st.schedule = [];
    if (!Array.isArray(st.opponentDripSchedules)) st.opponentDripSchedules = [];
    return st;
  }catch(e){
    console.error(e);
    return {tasks:[], completions:[], schedule:[], opponentDripSchedules: []};
  }
}

function dateKey(d){
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  const dd = String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${dd}`;
}
function fromKey(k){
  const [y,m,d] = k.split('-').map(n=>parseInt(n,10));
  const dt = new Date(y,m-1,d);
  dt.setHours(0,0,0,0);
  return dt;
}
function niceDate(d){
  return d.toLocaleDateString(undefined,{month:'short',day:'numeric'});
}
function todayKey(){
  const d = new Date();
  d.setHours(0,0,0,0);
  return dateKey(d);
}

function addDays(d,n){
  const x = new Date(d);
  x.setDate(x.getDate()+n);
  x.setHours(0,0,0,0);
  return x;
}

function computeNextDueDate(task){
  const rec = task.recurrence || {};
  const mode = rec.mode || 'none';
  if (mode === 'none') return null;

  const baseKey = task.dueDateISO || todayKey();
  const base = new Date(baseKey + 'T00:00:00');

  let next = null;

  if (mode === 'daily') {
    next = addDays(base, 1);
  } else if (mode === 'everyWeekday') {
    next = addDays(base, 1);
    let d = next.getDay();
    if (d === 6) next = addDays(next, 2);
    else if (d === 0) next = addDays(next, 1);
  } else if (mode === 'weekly') {
    next = addDays(base, 7);
  } else if (mode === 'monthly') {
    next = new Date(base);
    next.setMonth(next.getMonth() + 1);
    next.setHours(0,0,0,0);
  } else if (mode === 'yearly') {
    next = new Date(base);
    next.setFullYear(next.getFullYear() + 1);
    next.setHours(0,0,0,0);
  } else if (mode === 'custom') {
    const count = Number.isFinite(rec.customCount) && rec.customCount > 0 ? rec.customCount : 1;
    const unit  = rec.customUnit || 'day';
    if (unit === 'day') {
      next = addDays(base, count);
    } else if (unit === 'week') {
      next = addDays(base, count * 7);
    } else if (unit === 'month') {
      next = new Date(base);
      next.setMonth(next.getMonth() + count);
      next.setHours(0,0,0,0);
    } else if (unit === 'year') {
      next = new Date(base);
      next.setFullYear(next.getFullYear() + count);
      next.setHours(0,0,0,0);
    }
  }

  return next ? dateKey(next) : null;
}

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, m=>({
    '&':'&amp;',
    '<':'&lt;',
    '>':'&gt;',
    '"':'&quot;',
    "'":'&#039;'
  }[m]));
}

let state = load();

function renderArchive(){
  state = load();
  const listEl = $('archiveList');
  const emptyEl = $('archiveEmpty');
  listEl.innerHTML = '';

  const hidden = state.tasks.filter(t => t.hidden && !t.completedAtISO);

  if (!hidden.length){
    emptyEl.classList.remove('hidden');
    return;
  }
  emptyEl.classList.add('hidden');

  // sort by due date (nulls at end)
  hidden.sort((a,b) => (a.dueDateISO||'').localeCompare(b.dueDateISO||''));

  const today = new Date();
  today.setHours(0,0,0,0);

  hidden.forEach(t=>{
    const badge = {
      Low:      'bg-transparent text-zinc-500 border border-zinc-700',
      Medium:   'bg-teal-400/40 text-teal-950',
      High:     'tag-high',
      Critical: 'tag-critical'
    }[t.importance] || 'bg-zinc-300/60 text-zinc-950';

    const isOverdue = t.dueDateISO && t.dueDateISO < dateKey(today);

    const tags = Array.isArray(t.tags) ? t.tags : [];
    const tagsHtml = tags.length
      ? tags.map(tag => `<span class="tag bg-zinc-700/40">${escapeHtml(tag)}</span>`).join('')
      : '';

    const div = document.createElement('div');
    const cardClasses = ['glass'];
    if (t.importance === 'Critical') cardClasses.push('critical-card');
    else if (t.importance === 'High') cardClasses.push('high-card');
    div.className = cardClasses.join(' ');

    div.innerHTML = `
      <div class="flex flex-wrap sm:flex-nowrap items-center gap-3">
        <div class="taskPoints flex flex-col items-center justify-center">
          <div class="taskPointsNumber">${t.points || 0}</div>
          <div class="taskPointsLabel muted">pts</div>
        </div>

        <div class="title-wrap min-w-0 flex-1">
          <div class="font-semibold task-title">${escapeHtml(t.title)}</div>

          <div class="flex gap-2 text-xs mt-1 flex-wrap">
            <span class="tag ${badge}">${escapeHtml(t.importance || 'Medium')}</span>

            ${t.dueDateISO
              ? `<span class="tag ${isOverdue ? 'bg-rose-600/70 text-rose-50' : 'bg-zinc-700/40'}">${niceDate(fromKey(t.dueDateISO))}</span>`
              : ''}

            ${tagsHtml}
          </div>
        </div>

        <div class="flex gap-2 flex-wrap justify-end ml-auto">
          <button class="btn btn-ghost btn-task" onclick="unarchiveTask('${t.id}')">Un-Archive</button>
          <button class="btn btn-ghost btn-task" onclick="wontDo('${t.id}')">Won’t do</button>
          <button class="btn btn-success btn-task btn-check" onclick="completeTask('${t.id}')" aria-label="Done">✓</button>
        </div>
      </div>
    `;

    listEl.appendChild(div);
  });
}

function wontDo(id){
  const st = load();
  const t = st.tasks.find(x => x.id === id);
  if (!t) return;
  const mode = (t.recurrence && t.recurrence.mode) || 'none';
  if (mode === 'none'){
    if (!confirm("Won’t do this task? It will be removed.")) return;
    st.tasks = st.tasks.filter(x => x.id !== id);
  } else {
    t.skipDates = Array.isArray(t.skipDates) ? t.skipDates : [];
    const tk = todayKey();
    if (!t.skipDates.includes(tk)) t.skipDates.push(tk);
    const nextKey = computeNextDueDate(t);
    if (nextKey) t.dueDateISO = nextKey;
  }
  st = saveMerged(st);
  state = st;
  renderArchive();
}

function completeTask(id){
  const st = load();
  const t = st.tasks.find(x => x.id === id);
  if (!t) return;

  const now = new Date().toISOString();
  t.completedAtISO = now;

  st.completions = Array.isArray(st.completions) ? st.completions : [];
  st.completions.unshift({
    id: crypto.randomUUID(),
    taskId: t.id,
    title: t.title,
    points: t.points || 0,
    completedAtISO: now,
    source: "task"
  });

  st = saveMerged(st);
  state = st;
  renderArchive();
}

function unarchiveTask(id){
  const st = load();
  const t = st.tasks.find(x => x.id === id);
  if (!t) return;

  t.hidden = false;
  st = saveMerged(st);
  state = st;
  renderArchive();
}

window.addEventListener('load', renderArchive);
</script>
