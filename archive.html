<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>TaskPoints — Archive</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='48' fill='%230b0d10'/><text x='50' y='62' font-size='60' text-anchor='middle' fill='white'>TP</text></svg>">
<script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{--bg:#0b0d10;--border:#202830;--muted:#8b98a5}
    body{background:var(--bg);color:#e6edf6}
    @media (prefers-color-scheme:light){
      body{background:#fafafa;color:#0b1220}
    }
    .glass{
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      border-radius:16px;
      padding:16px;
    }
    @media (prefers-color-scheme:light){
      .glass{background:#fff;border-color:#e5e7eb}
    }
    .btn{
      border:1px solid var(--border);
      border-radius:12px;
      padding:6px 8px;
      font-size:11px;
    }
    .btn-ghost{background:transparent}
    .btn-success{background:#22c55e;color:#072;border:none}
    .btn-deny{background:#ef4444;color:white;border:none}
    .top-nav-btn{
      border-radius:999px;
      padding:4px 10px;
      font-size:11px;
      border:1px solid rgba(148,163,184,0.7);
    }
    .top-nav-btn-active{
      background:rgba(12,84,96,0.75);
      color:white;
      border:none;
    }
    .muted{color:var(--muted)}
    .task{
      border:1px solid var(--border);
      border-radius:10px;
      padding:8px 10px;
    }
    /* Match main task card look */

    /* same critical tint as main index */
    .critical-card{
      background: linear-gradient(
        180deg,
        rgba(60, 20, 20, 0.20),
        rgba(40, 15, 15, 0.15)
      ) !important;
      border-color:#3a1a1a !important;
    }

    .task-row{
      display:flex;
      align-items:stretch;
      gap:12px;
    }

    /* left points pill */
    .task-row-left{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-width:52px;
      padding:8px 10px;
      border-radius:999px;
      background:linear-gradient(180deg,#0f4d4d,#0a2f2f);
      text-align:center;
    }
    .task-row-left-main{
      font-size:20px;
      line-height:1;
      font-weight:700;
    }
    .task-row-left-label{
      margin-top:2px;
      font-size:10px;
      letter-spacing:0.08em;
      text-transform:uppercase;
      opacity:.75;
    }

    .task-row-body{
      flex:1;
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:0;
    }
    .task-row-title{
      font-size:14px;
      font-weight:600;
    }

    .task-row-chips{
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      font-size:11px;
    }
    .chip{
      padding:3px 8px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.4);
    }
    .chip-critical{
      background:rgba(127,29,29,.25);
      border-color:#b91c1c;
    }
    .chip-high{
      background:rgba(180,83,9,.18);
      border-color:#f97316;
    }
    .chip-medium{
      background:rgba(30,64,175,.18);
      border-color:#3b82f6;
    }
    .chip-low{
      background:rgba(21,128,61,.18);
      border-color:#22c55e;
    }

    .btn-task{
      padding:6px 10px;
      font-size:12px;
    }

  </style>
</head>
<body class="min-h-screen">
  <div class="mx-auto max-w-6xl p-4 sm:p-6">

    <header class="flex items-center justify-between mb-4 gap-3 flex-wrap">
      <h1 class="text-2xl font-extrabold">Archive</h1>
      <div class="flex gap-2 flex-wrap items-center">
        <a href="index.html"   class="top-nav-btn top-nav-btn-active">Main</a>
        <a href="week.html"    class="top-nav-btn top-nav-btn-active">Week</a>
        <a href="log.html"     class="top-nav-btn top-nav-btn-active">Log</a>
        <a href="game.html"    class="top-nav-btn top-nav-btn-active">Game</a>
        <a href="updates.html" class="top-nav-btn top-nav-btn-active">Updates</a>
      </div>
    </header>

    <div class="glass">
      <h2 class="font-bold mb-3">Hidden Tasks</h2>
      <div id="archiveEmpty" class="muted text-sm">No hidden tasks yet.</div>
      <div id="archiveList" class="mt-2 space-y-2"></div>
    </div>

  </div>

<script>
const STORAGE_KEY = "taskpoints_v1";
const $ = id => document.getElementById(id);

function load(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return {tasks:[], completions:[]};
    const st = JSON.parse(raw);
    if (!Array.isArray(st.tasks)) st.tasks = [];
    if (!Array.isArray(st.completions)) st.completions = [];
    return st;
  }catch(e){
    console.error(e);
    return {tasks:[], completions:[]};
  }
}

function dateKey(d){
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  const dd = String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${dd}`;
}
function fromKey(k){
  const [y,m,d] = k.split('-').map(n=>parseInt(n,10));
  const dt = new Date(y,m-1,d);
  dt.setHours(0,0,0,0);
  return dt;
}
function niceDate(d){
  return d.toLocaleDateString(undefined,{month:'short',day:'numeric'});
}
function todayKey(){
  const d = new Date();
  d.setHours(0,0,0,0);
  return dateKey(d);
}

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, m=>({
    '&':'&amp;',
    '<':'&lt;',
    '>':'&gt;',
    '"':'&quot;',
    "'":'&#039;'
  }[m]));
}

let state = load();

function renderArchive(){
  state = load();
  const listEl = $('archiveList');
  const emptyEl = $('archiveEmpty');
  listEl.innerHTML = '';

  const hidden = state.tasks.filter(t => t.hidden && !t.completedAtISO);

  if (!hidden.length){
    emptyEl.classList.remove('hidden');
    return;
  }
  emptyEl.classList.add('hidden');

  // sort by due date (nulls at end)
  hidden.sort((a,b) => (a.dueDateISO||'').localeCompare(b.dueDateISO||''));

  hidden.forEach(t=>{
    const imp = t.importance || 'Medium';
    const impKey = (imp || '').toLowerCase();

    const isCritical = imp === 'Critical';

    const div = document.createElement('div');
    div.className = 'glass' + (isCritical ? ' critical-card' : '');

    const dueLabel = t.dueDateISO
      ? `Due ${niceDate(fromKey(t.dueDateISO))}`
      : 'No due date';

    div.innerHTML = `
      <div class="task-row">
        <!-- left points pill -->
        <div class="task-row-left">
          <div class="task-row-left-main">${(t.points || 0)}</div>
          <div class="task-row-left-label">PTS</div>
        </div>

        <!-- middle: title + chips -->
        <div class="task-row-body">
          <div class="flex items-center justify-between gap-2">
            <div class="task-row-title break-words">
              ${escapeHtml(t.title)}
            </div>
          </div>
          <div class="task-row-chips">
            <span class="chip chip-${impKey}">${escapeHtml(imp)}</span>
            <span class="chip">${dueLabel}</span>
          </div>
        </div>

        <!-- right: buttons -->
        <div class="flex items-center gap-2 ml-auto flex-wrap justify-end">
          <button class="btn btn-ghost btn-task" onclick="unarchiveTask('${t.id}')">Un-Archive</button>
          <button class="btn btn-ghost btn-task" onclick="wontDo('${t.id}')">Won’t do</button>
          <button class="btn btn-success btn-task" onclick="completeTask('${t.id}')">Done</button>
        </div>
      </div>
    `;


    listEl.appendChild(div);
  });
}

function wontDo(id){
  const st = load();
  const t = st.tasks.find(x => x.id === id);
  if (!t) return;
  const mode = (t.recurrence && t.recurrence.mode) || 'none';
  if (mode === 'none'){
    if (!confirm("Won’t do this task? It will be removed.")) return;
    st.tasks = st.tasks.filter(x => x.id !== id);
  } else {
    t.skipDates = Array.isArray(t.skipDates) ? t.skipDates : [];
    const tk = todayKey();
    if (!t.skipDates.includes(tk)) t.skipDates.push(tk);
  }
  localStorage.setItem(STORAGE_KEY, JSON.stringify(st));
  state = st;
  renderArchive();
}

function completeTask(id){
  const st = load();
  const t = st.tasks.find(x => x.id === id);
  if (!t) return;

  const now = new Date().toISOString();
  t.completedAtISO = now;

  st.completions = Array.isArray(st.completions) ? st.completions : [];
  st.completions.unshift({
    id: crypto.randomUUID(),
    taskId: t.id,
    title: t.title,
    points: t.points || 0,
    completedAtISO: now,
    source: "task"
  });

function unarchiveTask(id){
  const st = load();
  const t = st.tasks.find(x => x.id === id);
  if(!t) return;

  t.hidden = false;
  localStorage.setItem(STORAGE_KEY, JSON.stringify(st));
  state = st;
  renderArchive();
}


  localStorage.setItem(STORAGE_KEY, JSON.stringify(st));
  state = st;
  renderArchive();
}

window.addEventListener('load', renderArchive);
</script>
</body>
</html>
