<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>TaskPoints — Archive</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='48' fill='%230b0d10'/><text x='50' y='62' font-size='60' text-anchor='middle' fill='white'>TP</text></svg>">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">
<script src="toolbar.js" defer></script>
</head>
<body class="min-h-screen">
  <div class="mx-auto max-w-6xl p-4 sm:p-6">

    <header class="flex items-center justify-between mb-4 gap-3 flex-wrap">
      <h1 class="text-2xl font-extrabold">Archive</h1>
      <div class="flex gap-2 flex-wrap items-center">
        <a href="index.html"        class="btn btn-teal btn-toolbar">Main</a>
        <a href="daily.html"        class="btn btn-teal btn-toolbar">Daily</a>
        <a href="log.html"          class="btn btn-teal btn-toolbar">Log</a>
        <a href="week.html"         class="btn btn-teal btn-toolbar">Week</a>
        <div class="dropdown">
          <button type="button" class="btn btn-teal btn-toolbar dropdown-toggle" data-dropdown-toggle aria-expanded="false">
            Game <span class="caret">▾</span>
          </button>
          <div class="dropdown-menu">
            <a href="game.html"         class="btn btn-teal btn-toolbar">Game</a>
            <a href="matchups.html"     class="btn btn-teal btn-toolbar">Matchups</a>
            <a href="schedule.html"     class="btn btn-teal btn-toolbar">Schedule</a>
            <a href="game_ratings.html" class="btn btn-teal btn-toolbar">Ratings</a>
          </div>
        </div>
        <a href="updates.html"      class="btn btn-teal btn-toolbar">Updates</a>
      </div>
    </header>

    <div class="glass">
      <h2 class="font-bold mb-3">Hidden Tasks</h2>
      <div id="archiveEmpty" class="muted text-sm">No hidden tasks yet.</div>
      <div id="archiveList" class="mt-2 space-y-2"></div>
    </div>

  </div>

<script>
const STORAGE_KEY = "taskpoints_v1";
const $ = id => document.getElementById(id);

function load(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return {tasks:[], completions:[], schedule:[]};
    const st = JSON.parse(raw);
    if (!Array.isArray(st.tasks)) st.tasks = [];
    if (!Array.isArray(st.completions)) st.completions = [];
    if (!Array.isArray(st.schedule)) st.schedule = [];
    return st;
  }catch(e){
    console.error(e);
    return {tasks:[], completions:[], schedule:[]};
  }
}

function dateKey(d){
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  const dd = String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${dd}`;
}
function fromKey(k){
  const [y,m,d] = k.split('-').map(n=>parseInt(n,10));
  const dt = new Date(y,m-1,d);
  dt.setHours(0,0,0,0);
  return dt;
}
function niceDate(d){
  return d.toLocaleDateString(undefined,{month:'short',day:'numeric'});
}
function todayKey(){
  const d = new Date();
  d.setHours(0,0,0,0);
  return dateKey(d);
}

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, m=>({
    '&':'&amp;',
    '<':'&lt;',
    '>':'&gt;',
    '"':'&quot;',
    "'":'&#039;'
  }[m]));
}

let state = load();

function renderArchive(){
  state = load();
  const listEl = $('archiveList');
  const emptyEl = $('archiveEmpty');
  listEl.innerHTML = '';

  const hidden = state.tasks.filter(t => t.hidden && !t.completedAtISO);

  if (!hidden.length){
    emptyEl.classList.remove('hidden');
    return;
  }
  emptyEl.classList.add('hidden');

  // sort by due date (nulls at end)
  hidden.sort((a,b) => (a.dueDateISO||'').localeCompare(b.dueDateISO||''));

  const today = new Date();
  today.setHours(0,0,0,0);

  hidden.forEach(t=>{
    const badge = {
      Low:      'bg-transparent text-zinc-500 border border-zinc-700',
      Medium:   'bg-teal-400/40 text-teal-950',
      High:     'bg-[rgba(180,83,9,.18)] text-orange-400 border border-orange-500',
      Critical: 'bg-rose-600/70 text-rose-50'
    }[t.importance] || 'bg-zinc-300/60 text-zinc-950';

    const isOverdue = t.dueDateISO && t.dueDateISO < dateKey(today);

    const tags = Array.isArray(t.tags) ? t.tags : [];
    const tagsHtml = tags.length
      ? tags.map(tag => `<span class="tag bg-zinc-700/40">${escapeHtml(tag)}</span>`).join('')
      : '';

    const div = document.createElement('div');
    div.className = 'glass' + (t.importance === 'Critical' ? ' critical-card' : '');

    div.innerHTML = `
      <div class="flex flex-wrap sm:flex-nowrap items-center gap-3">
        <div class="taskPoints flex flex-col items-center justify-center">
          <div class="taskPointsNumber">${t.points || 0}</div>
          <div class="taskPointsLabel muted">pts</div>
        </div>

        <div class="title-wrap min-w-0 flex-1">
          <div class="font-semibold task-title">${escapeHtml(t.title)}</div>

          <div class="flex gap-2 text-xs mt-1 flex-wrap">
            <span class="tag ${badge}">${escapeHtml(t.importance || 'Medium')}</span>

            ${t.dueDateISO
              ? `<span class="tag ${isOverdue ? 'bg-rose-600/70 text-rose-50' : 'bg-zinc-700/40'}">${niceDate(fromKey(t.dueDateISO))}</span>`
              : ''}

            ${tagsHtml}
          </div>
        </div>

        <div class="flex gap-2 flex-wrap justify-end ml-auto">
          <button class="btn btn-ghost btn-task" onclick="unarchiveTask('${t.id}')">Un-Archive</button>
          <button class="btn btn-ghost btn-task" onclick="wontDo('${t.id}')">Won’t do</button>
          <button class="btn btn-success btn-task btn-check" onclick="completeTask('${t.id}')" aria-label="Done">✓</button>
        </div>
      </div>
    `;

    listEl.appendChild(div);
  });
}

function wontDo(id){
  const st = load();
  const t = st.tasks.find(x => x.id === id);
  if (!t) return;
  const mode = (t.recurrence && t.recurrence.mode) || 'none';
  if (mode === 'none'){
    if (!confirm("Won’t do this task? It will be removed.")) return;
    st.tasks = st.tasks.filter(x => x.id !== id);
  } else {
    t.skipDates = Array.isArray(t.skipDates) ? t.skipDates : [];
    const tk = todayKey();
    if (!t.skipDates.includes(tk)) t.skipDates.push(tk);
  }
  localStorage.setItem(STORAGE_KEY, JSON.stringify(st));
  state = st;
  renderArchive();
}

function completeTask(id){
  const st = load();
  const t = st.tasks.find(x => x.id === id);
  if (!t) return;

  const now = new Date().toISOString();
  t.completedAtISO = now;

  st.completions = Array.isArray(st.completions) ? st.completions : [];
  st.completions.unshift({
    id: crypto.randomUUID(),
    taskId: t.id,
    title: t.title,
    points: t.points || 0,
    completedAtISO: now,
    source: "task"
  });

  localStorage.setItem(STORAGE_KEY, JSON.stringify(st));
  state = st;
  renderArchive();
}

function unarchiveTask(id){
  const st = load();
  const t = st.tasks.find(x => x.id === id);
  if (!t) return;

  t.hidden = false;
  localStorage.setItem(STORAGE_KEY, JSON.stringify(st));
  state = st;
  renderArchive();
}

window.addEventListener('load', renderArchive);
</script>
</body>
</html>
